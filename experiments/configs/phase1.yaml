# DAAC Phase 1 실험 설정
# Disagreement Pattern Analysis (Path B: 시뮬레이션)

simulation:
  seed: 42
  n_train: 8000
  n_val: 1000
  n_test: 1000
  # 레이블 분포 (균등)
  label_distribution:
    authentic: 0.333
    manipulated: 0.333
    ai_generated: 0.334
  # 서브타입 분포
  sub_type_distribution:
    ai_generated:
      gan: 0.5
      diffusion: 0.5
    manipulated:
      splicing: 0.4
      copy_move: 0.3
      inpainting: 0.3
  # 생성기 교차 split (train과 test의 서브타입 분포를 다르게)
  cross_generator_split: true

# 에이전트 간 상관 행렬 (Gaussian copula)
# 순서: frequency, noise, fatformer, spatial
correlation_matrix:
  - [1.00, 0.10, 0.40, 0.15]
  - [0.10, 1.00, 0.10, 0.15]
  - [0.40, 0.10, 1.00, 0.12]
  - [0.15, 0.15, 0.12, 1.00]

# COBRA 베이스라인 trust scores
cobra:
  trust_scores:
    frequency: 0.85
    noise: 0.80
    fatformer: 0.85
    spatial: 0.85
  algorithm: drwa  # rot, drwa, avga

# 메타 분류기 하이퍼파라미터
models:
  logistic_regression:
    C: 1.0
    max_iter: 1000
    solver: lbfgs

  gradient_boosting:
    n_estimators: 200
    max_depth: 4
    learning_rate: 0.1
    subsample: 0.8

  mlp:
    hidden_layer_sizes: [32, 16]
    activation: relu
    max_iter: 500
    early_stopping: true
    learning_rate_init: 0.001

# 평가 설정
evaluation:
  n_bootstrap: 1000
  ci_level: 0.95
  mcnemar_alpha: 0.05

# Ablation 설정
ablation:
  run_a6_agent_removal: true
  models:
    - logistic_regression
    - gradient_boosting
    - mlp

# Go/No-Go 기준
go_no_go:
  # C1: Full(A5) > COBRA Macro-F1 (McNemar p < alpha)
  c1_mcnemar_alpha: 0.05
  # C2: 교차 데이터셋 Macro-F1 하락 < threshold
  c2_cross_dataset_drop_threshold: 0.05
  # C3: A3 (disagreement only) > random + margin
  c3_disagreement_margin: 0.05

# 출력 설정
output:
  save_dir: experiments/results/phase1
  save_predictions: true
  save_features: true
  save_plots: true
