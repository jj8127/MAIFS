correlation_matrix:
- - 1.0
  - 0.1
  - 0.4
  - 0.15
- - 0.1
  - 1.0
  - 0.1
  - 0.15
- - 0.4
  - 0.1
  - 1.0
  - 0.12
- - 0.15
  - 0.15
  - 0.12
  - 1.0
cobra:
  trust_scores:
    frequency: 0.85
    noise: 0.8
    fatformer: 0.85
    spatial: 0.85
  algorithm: drwa
models:
  logistic_regression:
    C: 1.0
    max_iter: 1000
    solver: lbfgs
  gradient_boosting:
    n_estimators: 200
    max_depth: 4
    learning_rate: 0.1
    subsample: 0.8
  mlp:
    backend: torch
    device: cuda
    hidden_layer_sizes:
    - 32
    - 16
    activation: relu
    max_iter: 500
    early_stopping: true
    learning_rate_init: 0.001
evaluation:
  n_bootstrap: 20
  ci_level: 0.95
  mcnemar_alpha: 0.05
ablation:
  run_a6_agent_removal: false
  models:
  - logistic_regression
  - gradient_boosting
  - mlp
go_no_go:
  c1_mcnemar_alpha: 0.05
  c2_cross_dataset_drop_threshold: 0.05
  c3_disagreement_margin: 0.05
output:
  save_dir: experiments/results/phase1_gpu_smoke
  save_predictions: true
  save_features: true
  save_plots: true
