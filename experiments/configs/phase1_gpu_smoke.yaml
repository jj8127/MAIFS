simulation:
  seed: 42
  n_train: 600
  n_val: 120
  n_test: 120
  label_distribution:
    authentic: 0.333
    manipulated: 0.333
    ai_generated: 0.334
  sub_type_distribution:
    ai_generated:
      gan: 0.5
      diffusion: 0.5
    manipulated:
      splicing: 0.4
      copy_move: 0.3
      inpainting: 0.3
  cross_generator_split: true
  agent_profiles:
    frequency:
      confusion_matrices:
        authentic:
        - 0.875
        - 0.125
        - 0.0
        - 0.0
        manipulated:
        - 0.2875
        - 0.7125
        - 0.0
        - 0.0
        ai_generated:
        - 0.0875
        - 0.9125
        - 0.0
        - 0.0
      confidence_correct:
      - 8.0
      - 2.0
      confidence_wrong:
      - 2.0
      - 5.0
      confidence_uncertain:
      - 3.0
      - 3.0
    noise:
      confusion_matrices:
        authentic:
        - 0.35625
        - 0.15
        - 0.0
        - 0.49375
        manipulated:
        - 0.15
        - 0.7125
        - 0.0
        - 0.1375
        ai_generated:
        - 0.6
        - 0.4
        - 0.0
        - 0.0
      confidence_correct:
      - 8.0
      - 2.0
      confidence_wrong:
      - 2.0
      - 5.0
      confidence_uncertain:
      - 3.0
      - 3.0
    fatformer:
      confusion_matrices:
        authentic:
        - 0.84375
        - 0.0
        - 0.15625
        - 0.0
        manipulated:
        - 0.3625
        - 0.0
        - 0.6375
        - 0.0
        ai_generated:
        - 0.0625
        - 0.0
        - 0.9375
        - 0.0
      confidence_correct:
      - 8.0
      - 2.0
      confidence_wrong:
      - 2.0
      - 5.0
      confidence_uncertain:
      - 3.0
      - 3.0
    spatial:
      confusion_matrices:
        authentic:
        - 0.78125
        - 0.21875
        - 0.0
        - 0.0
        manipulated:
        - 0.3875
        - 0.6
        - 0.0125
        - 0.0
        ai_generated:
        - 0.2875
        - 0.7125
        - 0.0
