# DAAC Phase 2 실험 설정
# Adaptive Routing (Path B: 시뮬레이션 + Synthetic Image Features)

simulation:
  seed: 42
  n_train: 8000
  n_val: 1000
  n_test: 1000
  label_distribution:
    authentic: 0.333
    manipulated: 0.333
    ai_generated: 0.334
  cross_generator_split: true

correlation_matrix:
  - [1.00, 0.10, 0.40, 0.15]
  - [0.10, 1.00, 0.10, 0.15]
  - [0.40, 0.10, 1.00, 0.12]
  - [0.15, 0.15, 0.12, 1.00]

cobra:
  trust_scores:
    frequency: 0.85
    noise: 0.80
    fatformer: 0.85
    spatial: 0.85
  algorithm: drwa

# Phase 2: Adaptive Routing 설정
router:
  image_encoder:
    feature_dim: 32
    prototype_scale: 3.0
    noise_std: 1.0
    seed: 42
  oracle:
    power: 2.0
    eps: 1.0e-6
  model:
    hidden_layer_sizes: [64, 64]
    activation: relu
    solver: adam
    alpha: 1.0e-4
    learning_rate_init: 1.0e-3
    max_iter: 500
    early_stopping: true
    validation_fraction: 0.15
    n_iter_no_change: 20
    random_state: 42

# 메타 분류기 하이퍼파라미터
models:
  logistic_regression:
    C: 1.0
    max_iter: 1000
    solver: lbfgs

  gradient_boosting:
    backend: auto
    n_estimators: 200
    max_depth: 4
    learning_rate: 0.1
    subsample: 0.8

  mlp:
    backend: auto
    hidden_layer_sizes: [32, 16]
    activation: relu
    solver: adam
    max_iter: 500
    early_stopping: true
    validation_fraction: 0.15
    learning_rate_init: 0.001
    random_state: 42

evaluation:
  # bootstrap 횟수는 환경에 따라 시간이 걸릴 수 있어 기본값을 낮게 둔다.
  n_bootstrap: 200
  ci_level: 0.95

output:
  save_dir: experiments/results/phase2

