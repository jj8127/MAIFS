collector:
  seed: 42
  device: cuda
  noise_backend: mvss
  spatial_backend: mesorch
  verbose_every: 30
datasets:
  classes:
    authentic:
      path: datasets/CASIA2_subset/Au
      sub_type: casia_au
      max_samples: 120
    manipulated:
      path: datasets/CASIA2_subset/Tp
      sub_type: casia_tp
      max_samples: 120
    ai_generated:
      path: datasets/GenImage_subset/BigGAN/val/ai
      sub_type: biggan
      max_samples: 120
split:
  seed: 300
  train_ratio: 0.6
  val_ratio: 0.2
  test_ratio: 0.2
cobra:
  trust_scores:
    frequency: 0.85
    noise: 0.8
    fatformer: 0.85
    spatial: 0.85
  algorithm: drwa
router:
  oracle:
    power: 1.5
    eps: 1.0e-06
    label_smoothing: 0.02
    confidence_power: 0.5
    uncertain_penalty: 0.7
    entropy_power: 1.0
    verdict_power: 0.5
    margin_power: 0.0
    wrong_peak_power: 0.0
    adaptive_smoothing_scale: 0.1
    adaptive_smoothing_max: 0.2
  features:
    profile: enhanced36
  model:
    regressor: ridge
    hidden_layer_sizes:
    - 64
    - 64
    activation: relu
    solver: adam
    alpha: 0.0001
    learning_rate_init: 0.001
    max_iter: 500
    early_stopping: true
    validation_fraction: 0.15
    n_iter_no_change: 20
    random_state: 42
    ridge_alpha: 1.0
    gbr_n_estimators: 200
    gbr_learning_rate: 0.05
    gbr_max_depth: 3
    gbr_subsample: 1.0
models:
  logistic_regression:
    C: 1.0
    max_iter: 1000
    solver: lbfgs
  gradient_boosting:
    backend: auto
    n_estimators: 200
    max_depth: 4
    learning_rate: 0.1
    subsample: 0.8
  mlp:
    backend: auto
    hidden_layer_sizes:
    - 32
    - 16
    activation: relu
    solver: adam
    max_iter: 500
    early_stopping: true
    validation_fraction: 0.15
    learning_rate_init: 0.001
    random_state: 42
evaluation:
  n_bootstrap: 200
  ci_level: 0.95
repeated_split_defaults:
  strategy: kfold
  precollected_jsonl: experiments/results/phase2_patha_scale120_feat_enhanced36_ridge/patha_agent_outputs_20260216_141946.jsonl
  k_folds: 5
  kfold_split_seeds:
  - 300
  - 301
  val_fold_offset: 1
protocol:
  active_gate_profile: loss_averse_tuned_v1
  baseline_summary: experiments/results/phase2_patha_scale120/phase2_patha_multiseed_summary_scale120_10seeds_42_51_20260216.json
  gate_profiles:
    loss_averse_tuned_v1:
      min_runs: 10
      min_f1_diff_mean: 0.0
      min_significant_count: 0
      min_improvement_over_baseline: -0.005
      max_sign_test_pvalue: 0.8
      max_pooled_mcnemar_pvalue: 1.0
      max_negative_rate: 0.35
      max_downside_mean: 0.01
      max_cvar_downside: 0.03
      max_worst_case_loss: 0.03
      downside_cvar_alpha: 0.1
output:
  save_dir: experiments/results/phase2_patha_scale120_feat_enhanced36_oracle_adaptive_smooth
